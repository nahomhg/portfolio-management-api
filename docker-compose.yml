services:
  api:
    build: .
    image: portfolio-mgmt-api:latest
    ports:
      - "8080:8080"
    environment:
      - DB_URL=jdbc:postgresql://postgres:5432/crypto_portfolio
      - DB_USER=${DB_USER}
      - DB_PW=${DB_PW}
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - JWT_SECRET_KEY=${JWT_SECRET_KEY}
      - JWT_EXPIRATION_MS=3600000
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_started
    restart: "no"
  postgres:
    image: postgres:13
    environment:
      POSTGRES_DB: crypto_portfolio
      POSTGRES_USER: ${DB_USER:-postgres}
      POSTGRES_PASSWORD: ${DB_PW:-password}
    ports:
      - "5433:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD", "pg_isready","-U", "${DB_USER:-postgres}"]
      interval: 5s
      timeout: 5s
      retries: 20
    restart: unless-stopped

  redis:
    image: redis:7
    ports:
      - "6379:6379"
    restart: unless-stopped

volumes:
  postgres_data: