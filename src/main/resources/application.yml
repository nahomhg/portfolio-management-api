spring:
  config:
    import: optional:classpath:application-local_original.yml

  datasource:
    url: ${DB_URL}
    username: ${DB_USER}
    password: ${DB_PW}

  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: true

  data:
    redis:
      host: ${REDIS_HOST:localhost}
      port: ${REDIS_PORT:6379}

  cache:
    type: ${CACHE_TYPE:simple}
    cache-names: prices

  mail:
    host: smtp.gmail.com
    port: 587
    username: ${SUPPORT_EMAIL:}
    password: ${APP_PASSWORD:}
    properties:
      mail:
        smtp:
          auth: true
          starttls:
            enable: true

  flyway:
    baseline-on-migrate: true
    baseline-version: 1

  lifecycle:
    timeout-per-shutdown-phase: 20s

logging:
  level:
    org:
      springframework:
        cache: ${CACHE_LOG_LEVEL:info}

security:
  jwt:
    secret-key: ${JWT_SECRET_KEY}
    expiration-time: ${JWT_EXPIRATION_MS}

server:
  port: ${SERVER_PORT:8080}
  shutdown: graceful

info:
  app:
    name: Portfolio Management API
    description: Spring Boot portfolio management system
    version: 1.0.0

management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics
  endpoint:
    health:
      probes:
        enabled: true
      show-details: when_authorized